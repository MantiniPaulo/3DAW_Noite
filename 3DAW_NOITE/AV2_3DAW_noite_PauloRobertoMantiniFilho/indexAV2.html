<head>

    <style>
        #esquerda {
            position: relative;

    <script>
        function inserirProdutos() {
            let objProduto = document.getElementById("formProduto")
            let msg = validarProduto(objProduto);
            if (msg == true) {
                let xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        //let obj = JSON.parse(this.responseText);
                        //alert(this.responseText);
                        if(this.responseText)
                        {
                            alert("Salvo com Sucesso");
                            limparCampos();
                        }
                        else{
                            alert("Erro ao Inserir Produto")
                        }
                        //document.getElementById("resposta").innerHTML = this.responseText; //obj.value;
                    }
                }
                console.log({
                    objProduto
                });
                xmlHttp.open("GET",
                    "http://localhost/3daw/3daw_noite/AV2_3DAW_noite_PauloRobertoMantiniFilho/criarProduto.php?codBarra=" +
                    objProduto.codBarra.value + "&nomeProduto=" + objProduto.nomeProduto.value + "&fabricante=" +
                    objProduto.fabricante.value + "&precoVenda=" + objProduto.precoVenda.value + "&quantAdquirida=" +
                    objProduto
                    .quantAdquirida.value + "&peso=" + objProduto.peso.value + "&descricao=" + objProduto
                    .descricao.value +
                    "&imagem=" + objProduto.imagem.value + "&dia=" + objProduto.dia.value + "&ativo=" +
                    objProduto.ativo.value, true);
                xmlHttp.send();
                console.log("requisição enviada");
            }
        }
        function limparCampos()
        {
            document.getElementById("codBarra").value = ""
            document.getElementById("nomeProduto").value = ""
            document.getElementById("fabricante").value = ""
            document.getElementById("precoVenda").value = ""
            document.getElementById("quantAdquirida").value = ""
            document.getElementById("peso").value = ""
            document.getElementById("descricao").value = ""
            document.getElementById("imagem").value = ""
            document.getElementById("dia").value = ""
            document.getElementById("ativo").value = ""
        }
        function validarProduto(formProduto){
            
            if (formProduto.codBarra.value == "")
            {
                alert ("Informar Dados");
                return false;
            }
            if (formProduto.nomeProduto.value == "")
            {
                alert ("Informar Dados")
                return false;
                
            }
            if (formProduto.fabricante.value == "")
            {
                alert ("Informar Dados")
                return false;
            }
            if (formProduto.precoVenda.value == "")
            {
                alert ("Informar Dados")
                return false;
            }
            if (formProduto.quantAdquirida.value == "")
            {
                alert ("Informar Dados")
                return false;
            }
            if (formProduto.peso.value == "")
            {
                alert ("Informar Dados")
                return false;
            }
            if (formProduto.descricao.value == "")
            {
                alert ("Informar Dados")
                return false;
            }
            if (formProduto.imagem.value == "")
            {
                alert ("Informar Dados")
                return false;
            }
            if (formProduto.dia.value == "")
            {
                alert ("Informar Dados")
                return false;
            }
            if (formProduto.ativo.value == "")
            {
                alert ("Informar Dados")
                return false;
            }           
            return true;
        }
    </script>

<body>
    <div class="container">
        <h8>Av2 - Aluno: Paulo Roberto Mantini Filho</h8>
        <br><br>
        <h2>LOJA XIMBOLÉ BAHIANO</h2>
        <br>
        <h2>Sistema de controle de produtos</h2>
        <hr>
        <div id="esquerda" class="container-md">
            <form class="container" method="POST" action="" name="produtos" id="formProduto">
                <h2>Adicionar Produto ao Estoque</h2>
                <hr>

                <div class="form-group">
                    <label for="codBarra">Código de Barra:</label>
                    <input id="codBarra" type="number" class="form-control" name="codBarra" required />
                </div>

                <div class="form-group">
                    <label for="nomeProduto">Nome do produto:</label>
                    <input id="nomeProduto" type="text" class="form-control" name="nomeProduto" required />
                </div>

                <div class="form-group">
                    <label for="fabricante">Fabricante:</label>
                    <input id="fabricante" type="text" class="form-control" name="fabricante" required />
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" type="text" class="form-control" name="categoria" required>
                        <option value="0">Selecione</option>
                        <option value="0"></option>
                        <option value="0">Rio</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipoProduto">Tipo de produto:</label>
                    <select id="tipoProduto" type="text" class="form-control" name="tipoProduto" required>
                        <option value="">Selecione</option>
                        <option value="">Tipo2</option>
                        <option value=""></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="precoVenda">Preço de Venda:</label>
                    <input id="precoVenda" type="number" class="form-control" name="precoVenda" required />
                </div>

                <div class="form-group">
                    <label for="quantAdquirida">Quantidade Adquirida</label>
                    <input id="quantAdquirida" type="number" class="form-control" name="quantAdquirida" required />
                </div>

                <div class="form-group">
                    <label for="peso">Peso:</label>
                    <input id="peso" type="number" class="form-control" name="peso" required />
                    <small id="pesoKg" class="form-text text-muted">Inserir peso em gramas</small>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input id="descricao" type="text" class="form-control" name="descricao" required />
                </div>

                <div class="form-group">
                    <label for="imagem">Link Imagem:</label>
                    <input id="imagem" type="text" class="form-control" name="imagem" required />
                </div>

                <div class="form-group">
                    <label for="dia">Data da inclusão:</label>
                    <input id="dia" type="date" class="form-control" name="dia" required />
                </div>

                <div class="form-group">
                    <label id="ativo">Ativo:</label>
                    <select id="ativo" type="text" class="form-control" name="ativo" required>
                        <option value="">Selecione</option>
                        <option value="true">SIM</option>
                        <option value="false">NÂO</option>
                    </select>
                </div>

                <div>
                    <input type="button" name="op" class="btn btn-outline-primary" value="InserirProduto"
                        onclick="inserirProdutos()">
                </div>
                <hr>
            </form>
        </div>
        <p id="resposta"></p>

        <div id="direita" class="container-md">
            <form action="" method="POST" name="listProdutos" id="listarProdutos">
                <h2>Listar e Buscar</h2>
                <hr>
                <input type="hidden" class="row" name="operacao" value="listarProdutos" />
                <input type="submit" class="btn btn-outline-primary" value="Listar Produtos em Estoque" /><br><br>
            </form>
            <hr>
            <form action="" method="POST" name="listProduto" id="listarProduto">
                <input type="hidden" class="row" name="operacao" value="listarProduto" />
                <div class="form-group">
                    <label id="listarporCodigoBarra">Digite o código de barras para listar um o produto:</label>
                    <div>
                        <input type="number" class="form-control" name="listarporCodigoBarra" required />
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" name="op" class="btn btn-outline-primary" value="Listar Produto"
                            onclick="" />
                    </div>
                </div>

            </form>
            <hr>
        </div>

    </div>
