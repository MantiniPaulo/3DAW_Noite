<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV2 - Paulo Roberto Mantini Filho</title>
   
</head>

<body>
    <div class="container">
        <div class="row d-flex flex-column">
            <h8>Av2 - Aluno: Paulo Roberto Mantini Filho</h8>
            <br>
            <h2>LOJA XIMBOLÉ BAHIANO</h2>
            <br>
            <h2>Sistema de controle de produtos</h2>
        </div>
        <hr class="row">
        <div class="row">
            <div>
                <form class="" method="POST" action="" name="produtos" id="buscarProduto">
                    <div class="form-group">
                        <label for="codBarraPesquisa">Digite o Código de Barra</label>
                        <div class="d-flex">
                            <input id="codBarraPesquisa" type="number" placeholder="Pesquisar" class="form-control"
                                name="codBarraPesquisa" required />                            
                            <div>
                                <button type="button" class="btn btn-outline-primary"
                                    onclick="buscarProduto()">Buscar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr class="row">
        <div class="row d-flex justify-content-between">
            <h2>Lista do Estoque</h2>
            <div>
                <div class="form-group">
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                        data-target="#modalinserirProdutos" onclick="btnInserirProduto()">
                        Inserir Produtos
                    </button>
                </div>
            </div>

        </div>
        <div class="row">
            <table id="tabelaProdutos" class="table">
                <thead>
                    <tr>
                        <th scope="col">Codigo de Barras</th>
                        <th scope="col">Nome do Produto</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Preço de Venda</th>
                        <th scope="col">Quantidade em Estoque</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>                  
                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal Inserir Produto -->
    <div class="modal fade" id="modalinserirProdutos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Inserir Produtos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form class="container" method="POST" action="" name="produtos" id="formProduto">
                        <div class="form-group">
                            <label for="codBarra">Código de Barra:</label>
                            <input id="codBarra" type="number" class="form-control" name="codBarra" required />
                        </div>

                        <div class="form-group">
                            <label for="nomeProduto">Nome do produto:</label>
                            <input id="nomeProduto" type="text" class="form-control" name="nomeProduto" required />
                        </div>

                        <div class="form-group">
                            <label for="fabricante">Fabricante:</label>
                            <input id="fabricante" type="text" class="form-control" name="fabricante" required />
                        </div>

                        <div class="form-group">
                            <label for="categoria">Categoria:</label>
                            <select id="categoria" type="text" class="form-control" name="categoria" required>
                                <option value="0">Selecione</option>
                                <option value="1">Novo</option>
                                <option value="2">Usado</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tipoProduto">Tipo de produto:</label>
                            <select id="tipoProduto" type="text" class="form-control" name="tipoProduto" required>
                                <option value="0">Selecione</option>
                                <option value="1">Perecível</option>
                                <option value="2">Não Perecível</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="precoVenda">Preço de Venda:</label>
                            <input id="precoVenda" type="number" class="form-control" name="precoVenda" required />
                        </div>

                        <div class="form-group">
                            <label for="quantAdquirida">Quantidade Adquirida</label>
                            <input id="quantAdquirida" type="number" class="form-control" name="quantAdquirida"
                                required />
                        </div>

                        <div class="form-group">
                            <label for="peso">Peso:</label>
                            <input id="peso" type="number" class="form-control" name="peso" required />
                            <small id="pesoKg" class="form-text text-muted">Inserir peso em gramas</small>
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input id="descricao" type="text" class="form-control" name="descricao" required />
                        </div>

                        <div class="form-group">
                            <label for="imagem">Link Imagem:</label>
                            <input id="imagem" type="text" class="form-control" name="imagem" required />
                        </div>

                        <div class="form-group">
                            <label for="dia">Data da inclusão:</label>
                            <input id="dia" type="date" class="form-control" name="dia" required />
                        </div>

                        <div class="form-group">
                            <label for="ativo">Ativo:</label>
                            <select id="ativo" type="text" class="form-control" name="ativo" required>
                                <option value="0">Selecione</option>
                                <option value="true">SIM</option>
                                <option value="false">NÂO</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnProduto" name="op" class="btn btn-outline-primary"
                    value="InserirProduto" onclick="inserirProdutos()">Inserir Produto</button>
                    <button type="button" id="btnSalvar" name="op" class="btn btn-outline-primary"
                    value="InserirProduto" style="display: none;">Salvar </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Modal EXIBIR -->
    <div class="modal fade" id="modalDetalharProduto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalhe do Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <dl id="detalheDeProduto">
                        
                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>                    
                </div>
            </div>
        </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
</script>
<script>
    var produtos = []
    var Id = 0
    $(document).ready(function(){
        listarEstoque();
    })
    function inserirProdutos() {        
        let objProduto = document.getElementById("formProduto")
        let msg = validarProduto(objProduto);
        if (msg == true) {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if (this.responseText) {
                        alert("Salvo com Sucesso");
                        limparCampos()                       
                        listarEstoque()                        
                    } else {
                        alert("Erro ao Inserir Produto")
                    }
                }
            }            
            xmlHttp.open("GET",
                "http://localhost/3daw/3daw_noite/AV2_3DAW_noite_PauloRobertoMantiniFilho/criarProduto.php?codBarra=" +
                objProduto.codBarra.value + "&nomeProduto=" + objProduto.nomeProduto.value + "&fabricante=" +
                objProduto.fabricante.value + "&precoVenda=" + objProduto.precoVenda.value +
                "&quantAdquirida=" +
                objProduto
                .quantAdquirida.value + "&peso=" + objProduto.peso.value + "&descricao=" + objProduto
                .descricao.value +
                "&imagem=" + objProduto.imagem.value + "&dia=" + objProduto.dia.value + "&ativo=" +
                objProduto.ativo.value + "&categoria=" + objProduto.categoria.value + "&tipoProduto=" +
                objProduto.tipoProduto.value, true);
            xmlHttp.send();
            
        }
    }

    function listarEstoque() {
        let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    produtos = JSON.parse(this.responseText);                    
                    produtos = produtos.map(function(e){                           
                        return {
                            id:e["0"],
                            codigoBarras:e['1'],
                            nomeProduto:e['2'],
                            fabricante:e['3'],
                            precoVenda:e['4'],
                            quantidade:e['5'],
                            peso:e['6'],
                            descricao:e['7'],
                            link:e['8'],
                            data:e['9'],
                            ativo:e['10'],
                            categoria:e['11'],
                            tipoProduto:e['12']
                        }
                    })
                    preencherProdutos()
                }
            }            
            xmlHttp.open("GET",
                "http://localhost/3daw/3daw_noite/AV2_3DAW_noite_PauloRobertoMantiniFilho/obterProdutos.php", true);
            xmlHttp.send();
    }

    function addLinhaTabela(produto){
        
        var newRow = $("<tr>");
        var cols = "";    
        cols += '<td>'+produto.codigoBarras+'</td>';
        cols += '<td>'+produto.nomeProduto+'</td>';
        cols += '<td>'+produto.categoria+'</td>';
        cols += '<td>'+produto.precoVenda+'</td>';
        cols += '<td>'+produto.quantidade+'</td>';
        cols += '<td>';
        cols += '<button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modalDetalharProduto" onclick="detalharProduto('+produto.id+')">Detalhar</button> <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalinserirProdutos" onclick="editarProduto('+produto.id+')">Editar</button> <button type="button" class="btn btn-outline-danger">Excluir</button>';
        cols += '</td>';    
        
        newRow.append(cols);
        $("#tabelaProdutos").append(newRow);
    }
    
    function buscarProduto() {
        let objbuscarProduto = document.getElementById("buscarProduto")
        let msg = validarListarProduto(objbuscarProduto);
        if (msg == true) {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var produto = JSON.parse(this.responseText);
                    if(produto != null){
                        preencherProduto(produto);
                        document.getElementById("exampleModalLabel").textContent = "Busca"
                        document.getElementById("btnProduto").style.display = "none"
                        $("#modalinserirProdutos").modal();
                        
                    }
                    else{
                        alert("Produto não encontrado"); 
                    }                    
                    
                }
            }            
            xmlHttp.open("GET",
                "http://localhost/3daw/3daw_noite/AV2_3DAW_noite_PauloRobertoMantiniFilho/obterProduto.php?codBarra=" +
                objbuscarProduto.codBarraPesquisa.value, true);
            xmlHttp.send();
            
        }

    }

    function limparCampos() {
        document.getElementById("codBarra").value = ""
        document.getElementById("nomeProduto").value = ""
        document.getElementById("fabricante").value = ""
        document.getElementById("precoVenda").value = ""
        document.getElementById("quantAdquirida").value = ""
        document.getElementById("peso").value = ""
        document.getElementById("descricao").value = ""
        document.getElementById("imagem").value = ""
        document.getElementById("dia").value = ""
        document.getElementById("ativo").value = "0"
        document.getElementById("categoria").value = "0"
        document.getElementById("tipoProduto").value = "0"
    }

    function validarProduto(formProduto) {

        if (formProduto.codBarra.value == "") {
            alert("Informar Dados");
            return false;
        }
        if (formProduto.nomeProduto.value == "") {
            alert("Informar Dados")
            return false;

        }
        if (formProduto.fabricante.value == "") {
            alert("Informar Dados")
            return false;
        }
        if (formProduto.precoVenda.value == "") {
            alert("Informar Dados")
            return false;
        }
        if (formProduto.quantAdquirida.value == "") {
            alert("Informar Dados")
            return false;
        }
        if (formProduto.peso.value == "") {
            alert("Informar Dados")
            return false;
        }
        if (formProduto.descricao.value == "") {
            alert("Informar Dados")
            return false;
        }
        if (formProduto.imagem.value == "") {
            alert("Informar Dados")
            return false;
        }
        if (formProduto.dia.value == "") {
            alert("Informar Dados")
            return false;
        }
        if (formProduto.ativo.value == "") {
            alert("Informar Dados")
            return false;
        }
        return true;
    }

    function validarListarProduto(listarProduto) {

        if (listarProduto.codBarraPesquisa.value == "") {
            alert("Informar o codigo de barras do produto");
            return false;
        }
        return true;
    }

    function preencherProdutos(){
        $("#tabelaProdutos > tbody").empty();
        produtos.map(function(e) {
            addLinhaTabela(e);
        })
    }

    function preencherProduto(produto){
        
        $("#codBarra").val(produto.codigoBarras)
        $("#nomeProduto").val(produto.nomeProduto)
        $("#fabricante").val(produto.fabricante)
        $("#categoria").val(produto.categoria)
        $("#tipoProduto").val(produto.tipoProduto)
        $("#precoVenda").val(produto.precoVenda)
        $("#quantAdquirida").val(produto.quantidade)
        $("#peso").val(produto.peso)
        $("#descricao").val(produto.descricao)
        $("#imagem").val(produto.link)
        $("#dia").val(produto.data)
        $("#ativo").val(produto.ativo != "0"?"true":"false") 

    }

    function detalharProduto(id) {
        
        let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) { 
                    var produto = JSON.parse(this.responseText);
                    if(produto != null){   
                        $("#detalheDeProduto").empty();                     
                        detalheDeProduto(produto);                        
                        $("#modalDetalharProduto").modal();  
                        
                    }
                    else{
                        alert("Produto não encontrado"); 
                    }                    

                }
            }            
            xmlHttp.open("GET",
                "http://localhost/3daw/3daw_noite/AV2_3DAW_noite_PauloRobertoMantiniFilho/detalharProduto.php?id=" + id, true);
            xmlHttp.send();
            
        

    }

    function btnInserirProduto(){
        document.getElementById("exampleModalLabel").textContent = "Inserir Produto";
        limparCampos();
        document.getElementById("btnProduto").style.display = "initial";
    }

    function detalheDeProduto(produto){       
               
        var newRow = $("<dl>");
        var cols = "";    
        cols += '<dt>Codigo de Barras:</dt>';
        cols += '<dd>'+produto.codigoBarras+'</dd>';

        cols += '<dt>Nome do Produto:</dt>';
        cols += '<dd>'+produto.nomeProduto+'</dd>';

        cols += '<dt>Codigo de Barras:</dt>';
        cols += '<dd>'+produto.codigoBarras+'</dd>';

        cols += '<dt>Categoria:</dt>';
        cols += '<dd>'+produto.categoria+'</dd>';

        cols += '<dt>Preço de Venda:</dt>';
        cols += '<dd>'+produto.tipoProduto+'</dd>';

        cols += '<dt>Preço de Venda:</dt>';
        cols += '<dd>'+produto.precoVenda+'</dd>';

        cols += '<dt>Quantidade:</dt>';
        cols += '<dd>'+produto.quantidade+'</dd>';

        cols += '<dt>Peso:</dt>';
        cols += '<dd>'+produto.peso+'</dd>';

        cols += '<dt>Descrição:</dt>';
        cols += '<dd>'+produto.descricao+'</dd>';

        cols += '<dt>Link da imagem:</dt>';
        cols += '<dd>'+produto.link+'</dd>';

        cols += '<dt>Data de Inclusão :</dt>';
        cols += '<dd>'+produto.data+'</dd>';

        cols += '<dt>Ativo: :</dt>';
        cols += '<dd>'+produto.ativo+'</dd>';      
           
        
        newRow.append(cols);
        $("#detalheDeProduto").append(newRow);
    }

    function salvarProduto(){
        let objProduto = document.getElementById("formProduto")
        let msg = validarProduto(objProduto);
        if (msg == true) {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var produto = JSON.parse(this.responseText);
                    if(produto){               
                        alert("Editado com Sucesso");
                        listarEstoque();                                              
                    }
                    else{
                        alert("Não pode ser editado"); 
                    }                    
                    
                }
            }            
            xmlHttp.open("GET",
                "http://localhost/3daw/3daw_noite/AV2_3DAW_noite_PauloRobertoMantiniFilho/editarProduto.php?id=" + Id + "&codBarra=" +
                objProduto.codBarra.value + "&nomeProduto=" + objProduto.nomeProduto.value + "&fabricante=" +
                objProduto.fabricante.value + "&precoVenda=" + objProduto.precoVenda.value +
                "&quantAdquirida=" +
                objProduto
                .quantAdquirida.value + "&peso=" + objProduto.peso.value + "&descricao=" + objProduto
                .descricao.value +
                "&imagem=" + objProduto.imagem.value + "&dia=" + objProduto.dia.value + "&ativo=" +
                objProduto.ativo.value + "&categoria=" + objProduto.categoria.value + "&tipoProduto=" +
                objProduto.tipoProduto.value, true);
            xmlHttp.send();
           
        }

    }
    
    function editarProduto(id){
        let objbuscarProduto = document.getElementById("formProduto")
        let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var produto = JSON.parse(this.responseText);
                    if(produto != null){
                        preencherProduto(produto);
                        document.getElementById("exampleModalLabel").textContent = "Editar"
                        document.getElementById("btnProduto").style.display = "initial"
                        document.getElementById("btnSalvar").style.display = "initial"
                        $("#modalinserirProdutos").modal();
                        document.getElementById("btnSalvar").onclick = salvarProduto;
                        Id = id;
                    }
                    else{
                        alert("Produto não encontrado"); 
                    }                    
                    
                }
            }            
            xmlHttp.open("GET",
                "http://localhost/3daw/3daw_noite/AV2_3DAW_noite_PauloRobertoMantiniFilho/buscarProduto2.php?id=" + id , true);
            xmlHttp.send();
           
        }
    
</script>
